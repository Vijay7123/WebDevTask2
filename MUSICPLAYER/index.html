<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <header>
      <h1>Music Player</h1>
      <input type="text" id="search" placeholder="Search for music...">
    </header>
    
    <div class="playlist-container">
      <h2>Playlists</h2>
      <div id="categories">
        <button class="category" data-category="All">All</button>
        <button class="category" data-category="Pop">Pop</button>
        <button class="category" data-category="Rock">Rock</button>
        <button class="category" data-category="Jazz">Jazz</button>
      </div>
      
      <ul id="playlist">
        <!-- Songs will populate dynamically -->
      </ul>
    </div>
    
    <div class="player-controls">
      <p id="current-song">Select a song to play</p>
      <audio id="audio"></audio>
      <div class="controls">
        <button id="prev">&#9664;&#9664;</button>
        <button id="play">&#9654;</button>
        <button id="next">&#9654;&#9654;</button>
      </div>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
